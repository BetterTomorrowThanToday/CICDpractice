<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div th:if="${post != null}">
        <h1 th:text="${post.title}">게시글 제목</h1>
        <p><strong>작성자:</strong> <span th:text="${post.author}">작성자</span></p>
        <p><strong>작성일:</strong>
            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-11-13</span>
        </p>
        <hr>
        <p th:text="${post.content}">게시글 내용</p>
        <a href="/" class="btn btn-primary">목록으로 돌아가기</a>
    </div>
    <div th:if="${post == null}">
        <p>No post found</p>
        <a href="/" class="btn btn-primary">목록으로 돌아가기</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
