<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>게시판</h1>
<!--    <a href="/posts/new" class="btn btn-primary mb-3">새 게시글 작성</a>-->

    <table class="table">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>상세보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td> <!-- 게시글 ID -->
            <td th:text="${post.title}"></td> <!-- 게시글 제목 -->
            <td th:text="${post.author}"></td> <!-- 게시글 작성자 -->
            <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td> <!-- 작성일 -->
            <td><a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-info">보기</a></td> <!-- 상세보기 링크 -->
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
